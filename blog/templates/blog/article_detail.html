{% extends 'blog/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.description }}</p>
            <p class="card-text"><small class="text-muted">Автор: {{ article.author }}</small></p>
        </div>
    </div>
{% endblock %}
